{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card login-card">
                <div class="card-body">
                    <h2 class="card-title text-center">Autentificare</h2>
                    <form method="post">  {% csrf_token %}  <div class="mb-3">
                            <label for="username" class="form-label">Nume de utilizator</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Introdu numele de utilizator">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Parolă</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Introdu parola">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-login">Autentificare</button>
                        </div>
                    </form>  <div class="mt-3 text-center">
                        <a href="#">Ai uitat parola?</a> | <a href="{% url 'register' %}">Înregistrare</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
