{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card register-card">
                <div class="card-body">
                    <h2 class="card-title text-center">Înregistrare</h2>
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="username" class="form-label">Nume de utilizator</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Alege un nume de utilizator" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Adresă de email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Introdu adresa de email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Parolă</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Alege o parolă" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirmă parola</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirmă parola" required>
                        </div>
                        <div class="mb-3">
                            <label for="about_me" class="form-label">Despre Mine</label>
                            <textarea class="form-control" id="about_me" name="about_me" placeholder="Spune-ne ceva despre tine"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="picture_profile" class="form-label">Poza de Profil</label>
                            <input type="file" class="form-control" id="picture_profile" name="picture_profile">
                        </div>
                        <div class="mb-3">
                            <label for="birth_date" class="form-label">Data Nașterii</label>
                            <input type="date" class="form-control" id="birth_date" name="birth_date" placeholder="Alege data nașterii">
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                            <label class="form-check-label" for="terms">Sunt de acord cu <a href="#">Termenii și condițiile</a></label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-register">Înregistrează-te</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        Ai deja un cont? <a href="{% url 'login' %}">Autentifică-te</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
